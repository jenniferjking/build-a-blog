{% extends "base.html" %}

{% block content %}
<h2>Write a new blog post: </h2>

    <form method="post">
        <label>
            <div>Title: </div>
            <input type="text" name="title" value="{{title}}">
        </label>

        <label>
            <div> Blog: </div>
            <textarea name="blog" value="{{blog}}"></textarea>
        </label>

        <div class="error"> {{error}} </div>

        <input type="submit">
    </form>

{% endblock %}
